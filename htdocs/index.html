<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Pragma" content="no-cache"><link href="css/app.css" rel="stylesheet"><title>SavageApp</title></head><body><div id="head" class="bar bar-nav"><h1 class="head__title title">SavageApp</h1></div><div id="mainx" class="content content-padded"><div class="members"><div class="members-headline"><h2 class="members-headline__title">メンバーリスト</h2><p class="members-headline__lead">サバゲ部のメンバーを管理できます</p></div><div class="add-new-member"><a class="btn btn-primary btn-block btn-outlined"><div class="icon icon-plus">メンバー追加</div></a></div><ul class="members-list"><li class="members-list__member"><div class="member-summary"><div class="member-summary__name"></div><div class="member-summary__status"><div class="member-summary__status__action"><div class="member-summary__checkbox"></div></div><div class="member-summary__status__action"><a class="member-summary__btn-edit">編集</a></div></div></div><div class="member-edit"><div class="member-edit__name"><div class="member-edit__name__label">名前</div><div class="member-edit__name__value"><input type="text"></div></div><div class="member-edit__action"><div class="member-edit__action__btn member-edit__action__btn--save"><a class="btn btn-positive btn-block btn-outlined"><div class="icon icon-edit"></div></a></div><div class="member-edit__action__btn member-edit__action__btn--delete"><a class="btn btn-negative btn-block btn-outlined"><div class="icon icon-trash"></div></a></div><div class="member-edit__action__btn member-edit__action__btn--close"><a class="btn btn btn-block btn-outlined"><div class="icon icon-close"></div></a></div></div></div></li></ul></div><div class="mail-template"><a class="mail-template__button-create"><span>起床メール作成</span></a><div class="mail-template"><div class="mail-template__heading"><h3 class="mail-template__heading-title">起床メールを作成しました</h3><div class="mail-template__heading-extra"><a class="mail-template__button-closeMailForm"></a></div></div><div class="mail-template__text"><p>選択ボタンをクリックするとテキストが選択されるので、コピーしてご利用ください。</p></div><div class="mail-template__textarea"><textarea readonly></textarea></div><div class="mail-template__buttons"><a class="mail-template__button-select">テキストを選択する</a></div></div></div></div><div id="main"><ul class="members"><li ng-repeat="member in members" class="members__member"><div ng-show="!member.isEditorShow" class="members__summary"><div class="members__name">{{member.name}}</div><div class="members__state"><div class="members__state-item"><nt-awaken-checkbox></nt-awaken-checkbox></div><div class="members__state-item"><a ng-click="showEdit(member)" nt-prevent-tap class="members__btn-edit btn">編集</a></div></div></div><div ng-show="member.isEditorShow" class="members-form"><div class="members-form__row"><div class="members-form__label">名前</div><div class="members-form__value"><input ng-model="member" value="data.name" type="text"></div></div><div class="members-form__btns"><div class="members-form__btns-item"><a ng-click="save(member)" nt-prevent-tap class="btn btn-positive btn-block btn-outlined"><div class="icon icon-edit"></div></a></div><div class="members-form__btns-item"><a ng-click="delete(member)" nt-prevent-tap class="btn btn-negative btn-block btn-outlined"><div class="icon icon-trash"></div></a></div><div class="members-form__btns-item"><a ng-click="hideEdit(member)" nt-prevent-tap class="btn btn btn-block btn-outlined"><div class="icon icon-close"></div></a></div></div></div></li></ul><a ng-click="toggleMailForm()" ng-class="{'active': isMailFormShow}" class="mail-template__button-create"><span>起床メール作成</span></a><div ng-show="isMailFormShow" class="mail-template"><div class="mail-template__heading"><h3 class="mail-template__heading-title">起床メールを作成しました</h3><div class="mail-template__heading-extra"><a ng-click="toggleMailForm()" nt-prevent-tap class="mail-template__button-closeMailForm"></a></div></div><div class="mail-template__text"><p>選択ボタンをクリックするとテキストが選択されるので、コピーしてご利用ください。</p></div><div class="mail-template__textarea"><textarea nt-select-on-focus nt-mail-template-str readonly></textarea></div><div class="mail-template__buttons"><a nt-select-on-click class="mail-template__button-select">テキストを選択する</a></div></div></div><div id="foot"><div class="bar bar-tab"><a data-href="#/" class="tab-item"><span class="icon icon-home"></span><span class="tab-label">メンバー</span></a><a data-href="#/team/" class="tab-item"><span class="icon icon-list"></span><span class="tab-label">チーム分け</span></a><a data-href="#/spy/" class="tab-item"><span class="icon icon-person"></span><span class="tab-label">スパイ戦</span></a></div></div><script src="//cdn.jsdelivr.net/ratchet/2.0.2/js/ratchet.min.js"></script><script src="js/app.js"></script></body></html>
